title: Olá mundo! Sou o Rafael Herbert.
description: > # this means to ignore newlines until "baseurl:"
  Aqui você pode descobrir sobre os meus estudos e 
  os meus ultimos aprendizados sobre tecnologia.
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://rafaelherbert.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Rafael Herbert # add your name
author-img: rafael-herbert.jpg # add your photo
page-img: rafael-herbert.jpg
about-author: Técnico em Informática e dedicado estudante universitário em Sistemas de Informação na Universidade Federal Fluminense # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: rafaelherbert # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier: https-rafaelherbert-github-io # add your discus identifier

# Tracker
analytics: UA-120797303-1 # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
